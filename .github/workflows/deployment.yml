name: Deploy Next.js to S3 and invalidate CloudFront

on:
  push:
    branches:
      - main
      - monorepo-ci-setting
  workflow_dispatch:

jobs:
  # ë¹Œë“œ ğŸ“¦
  build:
    runs-on: ubuntu-latest

    # ê° í”„ë¡œì íŠ¸ ë³‘ë ¬ ë¹Œë“œë¥¼ ìœ„í•œ matrix ì„¤ì • ğŸ—‘ï¸
    strategy:
      matrix:
        package: [nextApp, chapter1-3, chapter2-2, chapter3-2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build --filter=${{ matrix.package }}

  # ë°°í¬ ğŸš€
  deploy:
    needs: build
    runs-on: ubuntu-latest

    # ê° í”„ë¡œì íŠ¸ ë³‘ë ¬ ë°°í¬ë¥¼ ìœ„í•œ matrix ë° path ì„¤ì • ğŸª„
    # âš ï¸ secretsëŠ” ë³´ì•ˆìƒì˜ ì´ìœ ë¡œ matrix.includeì—ì„œ ì‚¬ìš©í•  ìˆ˜ ì—†ìŒ!
    strategy:
      matrix:
        package: [nextApp, chapter1-3]
        path: [out, dist]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts for ${{ matrix.package }}
        uses: actions/download-artifact@v4
        with:
          name: build
          path: out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âœ… ì—¬ê¸°ì—ì„œ secretsë¥¼ ì§ì ‘ ì°¸ì¡°
      - name: Deploy to S3
        run: |
          if [[ "${{ matrix.package }}" == "nextApp" ]]; then
            BUCKET="${{ secrets.S3_BUCKET_NAME }}"
            DISTRIBUTION="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          elif [[ "${{ matrix.package }}" == "chapter1-3" ]]; then
            BUCKET="${{ secrets.CHAPTER_1_3_BUCKET_NAME }}"
            DISTRIBUTION="${{ secrets.CHAPTER_1_3_DISTRIBUTION_ID }}"
          fi

          aws s3 sync out/ s3://$BUCKET --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION --paths "/*"
