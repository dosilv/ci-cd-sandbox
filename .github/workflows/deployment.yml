name: Deploy Next.js to S3 and invalidate CloudFront

on:
  push:
    branches:
      - main
      - monorepo-ci-setting
  workflow_dispatch:

jobs:
  # ë¹Œë“œ ğŸ“¦
  build:
    runs-on: ubuntu-latest

    # ê° í”„ë¡œì íŠ¸ ë³‘ë ¬ ë¹Œë“œë¥¼ ìœ„í•œ matrix ì„¤ì • ğŸ—‘ï¸
    strategy:
      matrix:
        include:
          - package: ci-cd-sandbox
            path: out
          - package: front_4th_chapter1-3
            path: apps/front_4th_chapter1-3/dist
          - package: front_4th_chapter2-2
            path: apps/front_4th_chapter2-2/dist
          - package: front_4th_chapter3-2
            path: apps/front_4th_chapter3-2/dist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          if [[ "${{ matrix.package }}" == "ci-cd-sandbox" ]]; then
            pnpm run build
          else
            pnpm --filter=${{ matrix.package }} run build
          fi

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ ğŸ“
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: ${{ matrix.path }}

  # ë°°í¬ ğŸš€
  deploy:
    needs: build
    runs-on: ubuntu-latest

    # ê° í”„ë¡œì íŠ¸ ë³‘ë ¬ ë°°í¬ë¥¼ ìœ„í•œ matrix ë° path ì„¤ì • ğŸª„
    # âš ï¸ secretsëŠ” ë³´ì•ˆìƒì˜ ì´ìœ ë¡œ matrix.includeì—ì„œ ì‚¬ìš©í•  ìˆ˜ ì—†ìŒ!
    strategy:
      matrix:
        include:
          - package: ci-cd-sandbox
            path: out
          - package: front_4th_chapter1-3
            path: apps/front_4th_chapter1-3/dist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug build output
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la

      - name: Download build artifacts for ${{ matrix.package }}
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: ${{ matrix.path }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âœ… ì—¬ê¸°ì—ì„œ secretsë¥¼ ì§ì ‘ ì°¸ì¡°
      - name: Deploy to S3
        run: |
          if [[ "${{ matrix.package }}" == "ci-cd-sandbox" ]]; then
            BUCKET="${{ secrets.S3_BUCKET_NAME }}"
            DISTRIBUTION="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          elif [[ "${{ matrix.package }}" == "front_4th_chapter1-3" ]]; then
            BUCKET="${{ secrets.CHAPTER_1_3_BUCKET_NAME }}"
            DISTRIBUTION="${{ secrets.CHAPTER_1_3_DISTRIBUTION_ID }}"
          fi

          aws s3 sync ${{ matrix.path }} s3://$BUCKET --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION --paths "/*"
